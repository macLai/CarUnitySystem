<script src="./jquery.min.js"></script>
<script type="text/javascript">
	function modeControl(modeon, mode) {
		$.post("webcontrol",
			{
				'action': modeon,
				'mode': mode
			}
		);
	}
	function carControl(status) {
		$.post("webcontrol",
			{
				'action': status
			}
		);
	}
	var pos = -1;
	function lockMap() {
		console.log("test");
		$.post("webcontrol",
			{
				'action': 'lockmap',
				'pos': pos
			}
		);
		pos = (pos + 1)%5;
	}
	function displayControl(status) {
		$.post("webcontrol",
			{
				'action': status
			}
		);
	}
	function hudControl(status) {
		$.post("webcontrol",
			{
				'action': status
			}
		);
	}
</script>
